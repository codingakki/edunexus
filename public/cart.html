<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Edunexus</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Aapke styles bilkul theek hain */
    .cart-container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
    .cart-item-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 1rem;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-total {
      text-align: right;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .checkout-btn {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 200px;
      margin: 1rem 0 0 auto;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="logo"><a href="index.html">Edunexus</a></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="contact.html">Contact</a>
        </nav>
    </div>
  </header>

  <main class="cart-container">
    <a href="marketplace.html">← Back to shop</a>
    <h1>Your Cart</h1>
    
    <div id="cart-items-container">
      <p>Loading your cart...</p>
    </div>
    
    <div id="cart-summary" style="display: none;">
      <div id="cart-total">Total: ₹0.00</div>
      <a href="payment.html" class="checkout-btn">Checkout</a>
    </div>

  </main>

 <script>
    const API_BASE = "https://edunexus-1-ewni.onrender.com"; 

    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));

      if (!token || !user) {
        document.getElementById("cart-items-container").innerHTML = 
          '<p>Please <a href="login.html">login</a> to see your cart.</p>';
        return; 
      }
      
      loadCartItems(token);
    });

    async function loadCartItems(token) {
      const container = document.getElementById("cart-items-container");
      const summary = document.getElementById("cart-summary");
      const totalEl = document.getElementById("cart-total");

      try {
        const res = await fetch(`${API_BASE}/api/cart`, {
          method: "GET",
          headers: { "Authorization": "Bearer " + token }
        });
        
        if (!res.ok) throw new Error(`Failed to fetch cart. Status: ${res.status}`);
        
        const cart = await res.json();
        
        if (!cart.items || cart.items.length === 0) {
          container.innerHTML = "<p>Your cart is empty.</p>";
          summary.style.display = "none"; // Summary bhi hide karein
          return;
        }

        container.innerHTML = ""; // Container clear karein
        let totalPrice = 0;

        cart.items.forEach(item => {
          const product = item.productId; 
          if (!product) return; 

          totalPrice += (product.price || 0) * (item.quantity || 1);

          // === YEH HAI NAYA HTML (Buttons ke saath) ===
          container.innerHTML += `
            <div class="cart-item">
              <img src="${product.img || 'default.jpg'}" alt="${product.title}" class="cart-item-img">
              <div class="cart-item-details">
                <h3>${product.title}</h3>
                <p>Price: ₹${product.price}</p>
                
                <div class="quantity-controls">
                  <button class="btn-qty btn-qty-minus" data-product-id="${product._id}">-</button>
                  <span class="quantity-text">${item.quantity}</span>
                  <button class="btn-qty btn-qty-plus" data-product-id="${product._id}">+</button>
                </div>

              </div>
            </div>
          `;
          // ============================================
        });

        totalEl.textContent = `Total: ₹${totalPrice.toFixed(2)}`;
        summary.style.display = "block";

        // Naye buttons par listener lagayein
        addQuantityListeners();

      } catch (error) {
        console.error("Error loading cart:", error);
        container.innerHTML = "<p>⚠️ Could not load your cart. Please try again.</p>";
      }
    }

    // === NAYA FUNCTION: Quantity buttons par listener add karne ke liye ===
    function addQuantityListeners() {
      // Minus buttons
      document.querySelectorAll(".btn-qty-minus").forEach(button => {
        button.addEventListener("click", (e) => {
          const productId = e.target.dataset.productId;
          handleUpdateQuantity(productId, "decrease"); // 'decrease' action
        });
      });

      // Plus buttons
      document.querySelectorAll(".btn-qty-plus").forEach(button => {
        button.addEventListener("click", (e) => {
          const productId = e.target.dataset.productId;
          handleUpdateQuantity(productId, "increase"); // 'increase' action
        });
      });
    }

    // === NAYA FUNCTION: Backend ko quantity update ke liye call karne ke liye ===
    async function handleUpdateQuantity(productId, action) {
      const token = localStorage.getItem("token");
      if (!token) return; // Agar token nahi toh kuch na karein

      try {
        const res = await fetch(`${API_BASE}/api/cart/update`, { // Naya route
          method: "PUT", // PUT method update ke liye
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ productId: productId, action: action }) // Action bhej rahe hain
        });

        if (!res.ok) {
          throw new Error("Failed to update quantity");
        }

        // Success hone par, cart ko dobara load karein (bina page refresh)
        loadCartItems(token); 

      } catch (error) {
        console.error("Error updating quantity:", error);
        alert("Could not update item quantity.");
      }
    }

  </script>

</body>
</html>
