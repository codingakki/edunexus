<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edunexus - Learn, Connect, Grow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">Edunexus</div>
      <nav>
        <a href="cart.html" id="cartLink">Cart</a> 
        <a href="marketplace.html">Marketplace</a>
        <a href="tutor.html">Connect</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" id="loginLink" class="btn-login">Login</a>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="hero-content">
      <h1>Unlock Your Learning Potential</h1>
      <p>Find top-quality notes, connect with tutors, and master any subject, anywhere.</p>
      <a href="marketplace.html" class="btn-primary">Explore Marketplace</a>
      <a href="/connect.html" class="btn-secondary">Find a Tutor</a>
    </div>
  </section>

  <section id="featured-products">
    <h2>✨ Top Study Resources</h2>
    <div class="products-grid" id="productPreview"></div>
    <div class="view-all-container">
      <a href="marketplace.html" class="view-all-link">View All Products ➜</a>
    </div>
  </section>

  <footer>
    <small>© <span id="year">2025</span> Edunexus. All rights reserved.</small>
  </footer>

  <script>
    // Pehle se maujood code
    document.getElementById('year').textContent = new Date().getFullYear();

    async function loadPreviewProducts() {
      const container = document.getElementById('productPreview');
      try {
        const res = await fetch('http://localhost:5000/api/products'); 
        const data = await res.json(); // 'data' hi array hai

        // === YEH HAI FIX ===
        // 'data.products' ki jagah seedha 'data' (array) ko check karein
        if (!data || !data.length) { 
          container.innerHTML = "<p class='empty-state'>No featured products available yet.</p>";
          return;
        }

        // 'data.products.slice' ki jagah 'data.slice'
        container.innerHTML = data.slice(0, 3).map(p => `
          <div class="product-card">
            <h3>${p.title}</h3>
            <p class="subject-tag">Subject: ${p.subject || "N/A"}</p>
            <div class="price-location">
              <span class="price">₹ ${p.price}</span>
              <span class="location">${p.location || "N/A"}</span>
            </div>
            <button class="btn-add-to-cart" data-product-id="${p._id}">Add to Cart</button>
          </div>
        `).join('');
        // ==================

        // Naye buttons par listener lagaye (Yeh line zaroori hai)
        addCartButtonListeners();

      } catch (error) {
        container.innerHTML = "<p class='empty-state'>Failed to load products. Server is offline.</p>";
        console.error(error);
      }
    }

    // Cart button listeners
    function addCartButtonListeners() {
      document.querySelectorAll(".btn-add-to-cart").forEach(button => {
        button.addEventListener("click", (e) => {
          const productId = e.target.dataset.productId;
          handleAddToCart(productId);
        });
      });
    }

   // "Add to Cart" logic (with token)
async function handleAddToCart(productId) {
  const token = localStorage.getItem("token"); 

  if (!token) {
    alert("Please login to add items to cart.");
    window.location.href = "login.html"; 
    return;
  }

  try {
    // YEH HAI SAHI ROUTE: "POST" request seedha "/api/cart" par
    const res = await fetch("http://localhost:5000/api/cart", { 
      method: "POST", // Method 'POST' hona zaroori hai
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token 
      },
      // Data ko URL mein nahi, BODY mein bhejna hai
      body: JSON.stringify({ productId: productId, quantity: 1 }), 
    });

    const data = await res.json();

    if (res.ok) {
      alert("✅ Product added to cart!");
    } else {
      alert("❌ " + (data.error || "Failed to add product"));
    }
  } catch (err) {
    alert("Error connecting to server.");
  }
}

    // Login state check logic
    function checkLoginState() {
      const token = localStorage.getItem("token");
      const loginLink = document.getElementById("loginLink");
      const cartLink = document.getElementById("cartLink");

      if (token) {
        // User logged-in hai
        loginLink.textContent = "Logout"; 
        loginLink.href = "#"; 
        loginLink.classList.add("btn-logout"); 

        loginLink.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          alert("Logged out successfully.");
          window.location.href = "index.html"; 
        });

      } else {
        // User logged-out hai
        cartLink.style.display = "none"; 
      }
    }

    // Saare functions ko page load par run kiya
    document.addEventListener("DOMContentLoaded", () => {
      checkLoginState(); 
      loadPreviewProducts();
    });
</script>
</body>
</html>
