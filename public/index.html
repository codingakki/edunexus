<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edunexus - Learn, Connect, Grow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">Edunexus</div>
      <nav>
        <a href="cart.html" id="cartLink">Cart</a> 
        <a href="marketplace.html">Marketplace</a>
        <a href="tutor.html">Connect</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" id="loginLink" class="btn-login">Login</a>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="hero-content">
      <h1>Unlock Your Learning Potential</h1>
      <p>Find top-quality notes, connect with tutors, and master any subject, anywhere.</p>
      <a href="marketplace.html" class="btn-primary">Explore Marketplace</a>
      <a href="tutor.html" class="btn-secondary">Find a Tutor</a>
    </div>
  </section>

  <section id="featured-products">
    <h2>✨ Top Study Resources</h2>
    <div class="products-grid" id="productPreview"></div>
    <div class="view-all-container">
      <a href="marketplace.html" class="view-all-link">View All Products ➜</a>
    </div>
  </section>

  <footer>
    <small>© <span id="year">2025</span> Edunexus. All rights reserved.</small>
  </footer>

  <script>
    // Pehle se maujood code
    document.getElementById('year').textContent = new Date().getFullYear();

    // Aapka API Base URL
    const API_BASE = "https://edunexus-1-ewni.onrender.com";

    // --- Login State Logic (Header ko fix karne ke liye) ---
    function checkLoginState() {
      const token = localStorage.getItem("token");
      const loginLink = document.getElementById("loginLink");
      const cartLink = document.getElementById("cartLink");

      if (token) {
        loginLink.textContent = "Logout"; 
        loginLink.href = "#"; 
        loginLink.classList.add("btn-logout"); 

        loginLink.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          alert("Logged out successfully.");
          window.location.href = "index.html"; 
        });
      } else {
        cartLink.style.display = "none"; 
      }
    }

    // --- Add to Cart Logic (Yeh hai aapka main fix) ---
    async function handleAddToCart(productId) {
      // Check karein ki productId undefined toh nahi hai
      console.log("Adding to cart, Product ID:", productId);
        
      const token = localStorage.getItem("token"); 
      if (!token) {
        alert("Please login to add items to cart.");
        window.location.href = "login.html"; 
        return;
      }

      try {
        // SAHI API CALL: Method POST hai aur data body mein hai
        const res = await fetch(`${API_BASE}/api/cart`, { 
          method: "POST", // METHOD 'POST' HONA CHAHIYE
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token 
          },
          // DATA BODY MEIN HONA CHAHIYE
          body: JSON.stringify({ productId: productId, quantity: 1 }),
        });
        
        const data = await res.json();
        
        if (res.ok) {
          alert("✅ Product added to cart!");
        } else {
          // Server se mila error dikhayein (jaise "Product not found")
          alert("❌ " + (data.error || "Failed to add product"));
        }
      } catch (err) {
        alert("Error connecting to server.");
      }
    }

    // --- Button Listener Logic ---
    function addCartButtonListeners() {
      document.querySelectorAll(".btn-add-to-cart").forEach(button => {
        button.addEventListener("click", (e) => {
          const productId = e.target.dataset.productId;
          handleAddToCart(productId); // 'handleAddToCart' ko call karein
        });
      });
    }

    // --- Featured Products Load Logic ---
    async function loadPreviewProducts() {
      const container = document.getElementById('productPreview');
      try {
        const res = await fetch(`${API_BASE}/api/products`); 
        const data = await res.json(); // 'data' hi array hai

        if (!data || !data.length) { 
          container.innerHTML = "<p class='empty-state'>No featured products available yet.</p>";
          return;
        }

        // Sirf pehle 3 products dikhayein
        container.innerHTML = data.slice(0, 3).map(p => `
          <div class="product-card">
            <h3>${p.title}</h3>
            <p class="subject-tag">Subject: ${p.subject || "N/A"}</p>
            <div class="price-location">
              <span class="price">₹ ${p.price}</span>
              <span class="location">${p.location || "N/A"}</span>
            </div>
            <button class="btn-add-to-cart" data-product-id="${p._id}">Add to Cart</button>
          </div>
        `).join('');

        // Products load hone ke baad naye buttons par listener lagayein
        addCartButtonListeners();

      } catch (error) {
        container.innerHTML = "<p class='empty-state'>Failed to load products. Server is offline.</p>";
        console.error(error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      checkLoginState();      // 1. Login status check karein
      loadPreviewProducts();  // 2. Products load karein
    });
</script>
</body>
</html>
