<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect with Tutors - Edunexus</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo"><a href="index.html">Edunexus</a></div>
      <nav>
        <a href="cart.html" id="cartLink">Cart</a>
        <a href="index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" id="loginLink" class="btn-login">Login</a>
      </nav>
    </div>
  </header>

  <section class="marketplace-section">
    <h1>Find Your Tutor</h1>
    
    <div class="product-grid" id="tutorListContainer">
      <p>Loading tutors...</p>
    </div>
    
  </section>

  <footer>
    <small>© <span id="year">2025</span> Edunexus. All rights reserved.</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const API_BASE = "https://edunexus-1-ewni.onrender.com";

    // --- Login State Logic (Updated) ---
function checkLoginState() {
  const token = localStorage.getItem("token");
  const loginLink = document.getElementById("loginLink");
  const cartLink = document.getElementById("cartLink");

  // Agar header mein login link nahi hai (jaise payment page), toh kuch na karein
  if (!loginLink) {
    return;
  }

  const nav = loginLink.parentElement; // <nav> element

  if (token) {
    // User Logged-in hai
    loginLink.textContent = "Logout"; 
    loginLink.href = "#"; 
    loginLink.classList.add("btn-logout"); 

    // Check karein ki "My Purchases" link pehle se hai ya nahi (taaki duplicate na bane)
    if (!document.querySelector('a[href="my-purchases.html"]')) {
      // "My Purchases" link banayein
      const purchasesLink = document.createElement('a');
      purchasesLink.href = 'my-purchases.html';
      purchasesLink.textContent = 'My Purchases';
      // Ise 'loginLink' (jo ab 'Logout' hai) se pehle daalein
      nav.insertBefore(purchasesLink, loginLink); 
    }

    // Logout logic
    loginLink.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      alert("Logged out successfully.");
      window.location.href = "index.html"; 
    });
  } else {
    // User Logged-out hai
    cartLink.style.display = "none"; 
  }
}

    // --- Tutors Load Logic ---
    async function loadTutors() {
      const container = document.getElementById('tutorListContainer');
      try {
        const res = await fetch(`${API_BASE}/api/tutors`); // API call
        const tutors = await res.json(); 

        if (!tutors || !tutors.length) { 
          container.innerHTML = "<p class='empty-state'>No tutors available right now.</p>";
          return;
        }

        // Har tutor ke liye card banaya
        container.innerHTML = tutors.map(tutor => `
          <div class="product-card"> 
            <h3>${tutor.name}</h3>
            <p class="subject-tag">Subject: ${tutor.subject}</p>
            <p>Experience: ${tutor.experience || 'N/A'}</p>
            <div class="price-location">
              <span class="price">₹ ${tutor.rate}/hr</span>
            </div>
            <button class="btn-primary">Contact Tutor</button>
          </div>
        `).join('');

      } catch (error) {
        container.innerHTML = "<p class='empty-state'>Failed to load tutors.</p>";
        console.error(error);
      }
    }

    // --- Page load hote hi donon function run karein ---
    document.addEventListener("DOMContentLoaded", () => {
      checkLoginState();
      loadTutors();
    });
  </script>
</body>
</html>
